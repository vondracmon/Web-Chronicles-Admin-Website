<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="register_page.css">
</head>
<body>

    
  <div class="navbar">
    <nav>
      <div class="logo">Web Chronicles</div>
    </nav>
  </div>

  <div class="background">
    <div class="parent">
      <div class="register_box">
        <h2>Register</h2>
        <form class="register_form" id="registerForm">
            <div class="input_box">
          <input type="text" id="name" required>
            <label>Name</label>
            </div>
          <div class="input_box">
            <input type="text" id="email" required>
            <label>Email</label>
          </div>
          <div class="input_box">
            <input type="password" id="password" required>
            <label>Password</label>
          </div>
          <div class="forgot_password">
            
          </div>
          <button type="button" id="registerBtn">Register</button>
          <div class="signup_link">
            Already have an account? <a href="../LoginPage/login_page.html">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Only one script, type=module -->
  <script type="module" src="register.js"></script>
</body>
</html>
