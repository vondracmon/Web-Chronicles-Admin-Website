<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_css.css">
</head>
<body>

    <!--Load Firebase SDKs FIRST -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

    <!--Load your Firebase initialization SECOND -->
    <script src="../firebase/firebase.js"></script>
    <!-- Change ../Firebase/firebase.js to your actual path -->

    <!-- Load your login JS LAST -->
    <script src="login_page.js"></script>


    <div class="navbar">
        <nav>
            <div class="logo">Web Chronicles</div>
        </nav>
    </div>

    <div class="background">
        <div class="parent">
            <div class="login_box">
                <h2>Login</h2>
                <form class="login_form">
                    <div class="input_box">
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot_password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="button" id="loginBtn">Login</button>
                    <div class="signup_link">
                        Doesn't have an account? <a href="../RegisterPage/register_page.html">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
